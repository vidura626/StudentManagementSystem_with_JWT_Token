<form [formGroup]="courseForm" (ngSubmit)="onSubmit(courseForm)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register Course</mat-card-title>
    </mat-card-header>
    <br>

    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Name:</mat-label>
            <input matInput formControlName="name" required>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Fee:</mat-label>
            <input matInput type="number" formControlName="fee" min="0">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Description:</mat-label>
            <textarea matInput formControlName="description" required></textarea>
          </mat-form-field>
        </div>
        <div class="col" >
          <mat-form-field class="full-width">
            <mat-label>Teacher:</mat-label>
            <mat-select formControlName="teacherID">
              <mat-option  *ngFor="let teacher of teachers"
                          [value]="teacher?.id">{{ teacher?.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>


    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="warn" class="m-1" type="reset">Reset</button>
      <button mat-raised-button color="primary" class="m-1" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
